{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center text-success mb-4">Create a New Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>
</div>
{% endblock %}
